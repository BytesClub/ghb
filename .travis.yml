language: node_js
sudo: false
node_js:
  - "6"
os: linux
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache:
  - yarn: true
  - node_modules
branches:
  only:
    - master
install:
  - npm install --ignore-scripts
  - npm link
  - export NODEJS_ENV=development
script:
  - npm test
